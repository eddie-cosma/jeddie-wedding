{% extends "base.html" %}
{% block title %}{{ lang_rsvp }}{% endblock %}
{% block head %}
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
{% block content %}
    <h1>RSVP Search</h1>
    <form name="rsvp_form" action="{{ url_for('jeddie.rsvp_search') }}" method="post">
            <label for="name">Last Name</label> <input type="text" name="name" id="name" value="" required> <br><br>

        <div class="g-recaptcha" data-sitekey="{{ site_key }}" data-theme="dark"></div>
        <input type="submit" value="{{ lang_submit }}">
    </form>
{% endblock %}
