{% extends "base.html" %}
{% block title %}{{ lang_registry }}{% endblock %}
{% block content %}
    <h1>Confirm email</h1>
    <p>Where would you like an email receipt?</p>
    <form method="post" action="">
        <label for="name">Name</label><br><input type="text" id="name" name="name" placeholder="John Doe and Jane Roe"><br>
        <label for="email">Email</label><br><input type="text" id="email" name="email" placeholder="j.doe@example.com"><br>
        <input type="submit" value="Continue">
    </form>
{% endblock %}
