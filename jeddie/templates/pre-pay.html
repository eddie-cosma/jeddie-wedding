{% extends "base.html" %}
{% block title %}{{ lang_registry }}{% endblock %}
{% block head %}
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
{% block content %}
    <h1>Confirm email</h1>
    <p>Where would you like an email receipt?</p>
    <form method="post" action="">
        <label for="name">Name</label><br><input type="text" id="name" name="name" placeholder="John Doe and Jane Roe"><br>
        <label for="email">Email</label><br><input type="text" id="email" name="email" placeholder="j.doe@example.com"><br><br>
        <div class="g-recaptcha" data-sitekey="{{ site_key }}" data-theme="dark"></div>
        <input type="submit" value="Continue">
    </form>
{% endblock %}
